<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
      <div class="title"><h1>Sketch_Pad</h1></div>
      <div class="mode">COLORING MODE: </div>

      <div class="input-container">
        <input 
          type="text"  
          placeholder="Size of Board" 
          value="16" 
          onchange="changeSize(this.value)"
          />
        <button>Set Size</button>
      </div>

      <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button onclick="changeColor('black')" class="btn-black">Black</button>
        <button onclick="changeColor('white')" class="btn-erasor">Erasor</button>
        <button onclick="changeColor('grey')" class="btn-grey" >Grey</button>
        <button onclick="changeColor('random')" class="btn-random">Random</button>
        <button onclick="reset()" class="btn-reset">Reset</button>
      </div>
      <div>

        
    </div>
      <!-- <div class="error">
        Input must be between 2 and 100
      </div> -->
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
